version: '3.1'
volumes:
    postgres-data:
services:
    qmx_api_endpoint:
        image: postgrest/postgrest
        ports:
          - "3000:3000"
        # links:
        #   - db:db
        environment:
          PGRST_DB_URI: postgresql://fitznguyen:fitznguyen@localhost:5432/mjl_develop
          PGRST_DB_SCHEMA: QMX
          PGRST_DB_ANON_ROLE: mjl_develop #In production this role should not be the same as the one used for the connection
        # depends_on:
        #   - db
        restart: always

